<!DOCTYPE html>
<html>
  <head>

    <title>Travel blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel='stylesheet' href='css/style.css'>
  </head>

  <body class="body">
  <div class='container-fluid'>
    <div class='row'><!--zapodać display fixed i z-index>-->
      <nav class='menu col-3 .no-gutters'>
        <ul class='menu-list'><!--zapodać flexboxa-->
          <li class='menu-list__item'>
            <div class='menu-list-item__div'>Opcja 1</div>
          </li>
          <li class='menu-list__item'>
            <div class='menu-list-item__div'>Opcja 2</div>
          </li>
          <li class='menu-list__item'>
            <div class='menu-list-item__div'>Opcja 3</div>
          </li>
        </ul>
      </nav>

      <header class='header col-9 '>header
        <img><!--tutaj piękne foto dżungli i kontrastowy napis-->
      </header>
    </div>
      <div class='w-100'></div>
    <div class='row'>
      <main class='main col-12 col-xs-8'><!--na 8 kolumn-->
        <article class='main__article'>
          <h1 class='article__title'>Main</h1>
        </article>
      </main>
      <aside class='aside col-12 col-xs-4'><!--na 4 kolumny-->
        Aside
        <div class='aside__history'>
          <div class='history__list'></div>
        </div>
        <div class='aside__vote'>
          <button type='button' class='vote__button'>Zagłosuj na blog roku</button>
        </div>
      </aside>
    </div>

    <div class='row'>
      <footer class='footer col'>
        <nav class='footer__links'>
          Tutaj mamy miejsce na logo fb, tweet, insta, YT
          <ul class='footer-links__list'>
            <li class='fl-list_item'>FB</li>
            <li class='fl-list_item'>YT</li>
            <li class='fl-list_item'>Insta</li>
            <li class='fl-list_item'>Tweeter</li>
          </ul>
        </nav>
      </footer>
    </div>
  </div>
  </body>
</html>
